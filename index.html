<style>
body {
  margin: 0;

}

.topnav {
  overflow: hidden;
  background-color: #000000;
  border-bottom: 1px solid #333;
}

.topnav a {
  float: right;
  display: block;
  color: #f2f2f2;
  text-align: center;
  padding: 12px 14px;
  text-decoration: none;
  font-size: 18px;
}

.topnav a:hover {
  background-color: #bad0de;
  color: black;
}

.topnav a.active {
  background-color: #849eb4;
  color: white;
}

.topnav a.img {
  float: left;
  display: flex;
  text-align: center;
  padding: 2px 4px;
}

.topnav .icon {
  display: none;
}

.topnav .noHover:hover {
  background-color: #000000;
}

table {
border-collapse: collapse;
max-width: 500px;
width: auto; /* Shrink-wraps table to content */
}

table, th, td {
/* border: 1px solid #333; */
padding: 10px;
text-align: left;
}

td:nth-child(2) {
  max-width: 220px;
}

audio {
  width: 100%;
  max-width: 190px;
}

@media screen and (max-width: 600px) {
  .topnav a:not(:first-child) {display: none;}
  .topnav a.icon {
    float: right;
    display: block;
  }
}

@media screen and (max-width: 600px) {
  .topnav.responsive {position: relative;}
  .topnav.responsive .icon {
    position: absolute;
    right: 0;
    top: 0;
  }
  .topnav.responsive a {
    float: none;
    display: block;
    text-align: left;
  }
}
</style>
</head>
